version: '3.8'

services:
  qr-tracker:
    build: .
    container_name: qr-code-tracker
    restart: unless-stopped
    ports:
      - "6063:6063"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/main_db.db}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 6063)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
